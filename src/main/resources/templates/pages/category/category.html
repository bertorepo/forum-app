<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
  layout:decorate="~{/fragments/layout}"
>
  <body class="fixed-sn white-skin">
    <div layout:fragment="content">
      <!-- top -->
      <section class="dark-grey-text text-center">
        <!--First row-->
        <div class="row">
          <!--Grid column-->
          <div class="col-md-3 mb-4">
            <!-- Card -->
            <a href="#!" class="card">
              <!-- Card content -->
              <div class="card-body my-2">
                <p><i class="fas fa-tablet-alt fa-2x text-danger"></i></p>
                <h5 class="black-text mb-0">Movies</h5>
              </div>
            </a>
            <!-- Card -->
          </div>
          <!--Grid column-->

          <!--Grid column-->
          <div class="col-md-3 mb-4">
            <!-- Card -->
            <a href="#!" class="card">
              <!-- Card content -->
              <div class="card-body my-2">
                <p><i class="fas fa-cogs fa-2x text-danger"></i></p>
                <h5 class="black-text mb-0">Tutorials</h5>
              </div>
            </a>
            <!-- Card -->
          </div>
          <!--Grid column-->

          <!--Grid column-->
          <div class="col-md-3 mb-4">
            <!-- Card -->
            <a href="#!" class="card">
              <!-- Card content -->
              <div class="card-body my-2">
                <p><i class="fas fa-pencil-ruler fa-2x text-danger"></i></p>
                <h5 class="black-text mb-0">Programming</h5>
              </div>
            </a>
            <!-- Card -->
          </div>
          <!--Grid column-->

          <!--Grid column-->
          <div class="col-md-3 mb-4">
            <!-- Card -->
            <a href="#!" class="card">
              <!-- Card content -->
              <div class="card-body my-2">
                <p><i class="fas fa-recycle fa-2x text-danger"></i></p>
                <h5 class="black-text mb-0">Development</h5>
              </div>
            </a>
            <!-- Card -->
          </div>
          <!--Grid column-->
        </div>
        <!--First row-->
      </section>
      <!-- end top -->

      <section>
        <!-- Filter Area -->
        <div class="row align-items-center">
          <div class="col-md-6">
            <ul class="nav md-pills pills-danger">
              <li class="nav-item">
                <a class="nav-link " th:href="@{/home}"><i class="fab fa-hotjar fa-lg mr-2" aria-hidden="true"></i>New Post</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle active"
                  data-toggle="dropdown"
                  href="#"
                  role="button"
                  aria-haspopup="true"
                  aria-expanded="false"
                  ><i class="fas fa-list fa-lg mr-2" aria-hidden="true"></i>Category</a
                >
                <div class="dropdown-menu dropdown-danger">
                  <th:block th:each="category: ${categoryList}">
                    <a
                      class="dropdown-item"
                      th:classappend="${activeCategory} == ${category.name} ? 'active'  : ''"
                      th:text="${category.name}"
                      th:href="@{/category/} + ${category.name}"
                    ></a>
                  </th:block>
                </div>
              </li>
            </ul>
          </div>
          <div class="col-8 col-md-6 text-right">
            <a
              sec:authorize="isAuthenticated()"
              class="btn btn-danger btn-md darken-2"
              th:href="@{/create-post}"
            >
              <i class="fas fa-plus-square fa-lg mr-2" aria-hidden="true"></i>
              Create Post
            </a>
            <!-- View Switcher -->
          </div>
        </div>
        <!-- Filter Area -->
      </section>
      <hr class="hr">
      <div class="row">
        <!-- card -->
        <div class="col-lg-12 col-md-12">
          <a
           
            th:each="categoryPost: ${categoryPosts}"
            class="card card-wrapper"
            style="margin-top: 20px"
            th:href="@{/post/}  + ${categoryPost.id}"
          >
            <!-- Card content -->

            <div class="card-body card-body-cascade">
              <!-- Title -->
              <div class="d-flex justify-content-between">
                 <h5 th:text="${categoryPost.title}" class="card-title black-text"></h5>
                  <span sec:authorize="isAuthenticated()">
                    <i class="fas fa-pen mx-2 pink-text fa-lg"></i>
                    <i class="fas fa-pen mx-2 pink-text fa-lg"></i>
                  </span>
                </div>
                
             
              <!-- Text -->
              <div class="card-text">
                <span class="mx-2 text-black-50">
                  <i  class="fas fa-star-of-david mr-2 fa-lg text-danger"></i>
                  [[${categoryPost.category.name}]]
                  <i class="fas fa-calendar-alt mx-2 pink-text fa-lg"></i>
                  [[${#dates.format(categoryPost.createdDate, 'MMM-dd-yyy')}]]
                  <i class="fas fa-user-circle mx-2 fa-lg pink-text"></i>
                  [['Posted by ' + ${categoryPost.customer.firstName} + ' ' +
                  ${categoryPost.customer.lastName}]]
                </span>
              </div>
              
            </div>
          </div>
          <!-- Card content -->
        </a>
      </div>
      <!-- end card -->
    </div>
    <script th:replace="/fragments/script :: script"></script>
  </body>
</html>

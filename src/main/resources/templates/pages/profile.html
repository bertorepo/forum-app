<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Create Post</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <link rel="stylesheet" th:href="@{/mdb/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/mdb/css/mdb.min.css}" />
    <link rel="stylesheet" th:href="@{/mdb/css/style.css}" />
  </head>
  <body class="fixed-sn white-skin">
    <nav th:replace="/fragments/navbar :: navbar" />
    <main class="px-0" style="min-height: 100vh">
      <div class="container-fluid">
        <div class="row justify-content-md-center">
          <div class="col-md-10 col-lg-12 mb-4 mt-5">
            <!--Card -->
            <div class="card p-3" style="min-height: 70vh">
              <!--Card content -->
              <div class="card-body">
                <!-- Register form -->
                <form method="POST">
                  <div class="form-header aqua-gradient p-3">
                    <p class="h5 text-center text-dark my-2 text-uppercase">
                      Account Area
                    </p>
                  </div>

                  <div class="row mt-5">
                    <div class="col-lg-4 col-md-6">
                      <div class="card card-cascade">
                        <!-- Card image -->
                        <div
                          class="
                            view view-cascade
                            gradient-card-header
                            aqua-gradient
                            z-depth-0
                          "
                        >
                          <h5 class="mb-0 black-text">Edit Photo</h5>
                        </div>
                        <!-- Card image -->

                        <!-- Card content -->
                        <div class="card-body card-body-cascade text-center">
                          <img
                            src="https://mdbootstrap.com/img/Photos/Avatars/avatar-5.jpg"
                            alt="User Photo"
                            class="z-depth-1 mb-3 mx-auto rounded-circle"
                          />

                          <p class="text-muted">
                            <small
                              >Profile photo will be changed
                              automatically</small
                            >
                          </p>
                          <div class="row flex-center file-field">
                            <div
                              class="
                                btn
                                aqua-gradient
                                text-capitalize
                                btn-sm
                                float-left
                                black-text
                              "
                            >
                              <span>Upload new image</span>
                              <input type="file" multiple />
                            </div>
                          </div>
                        </div>
                        <!-- Card content -->
                      </div>
                    </div>

                    <!-- first row -->
                    <div class="col-lg-8 col-md-6">
                      <div class="row">
                        <!-- first column  -->
                        <div class="col-lg-6 col-md-6 col-sm-12">
                          <!-- input group -->
                          <label for="basic-addon1">First Name</label>
                          <div class="input-group input-group-lg mb-4">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1"
                                ><i
                                  class="
                                    fas
                                    fa-clipboard-list fa-lg
                                    prefix
                                    text-success
                                  "
                                ></i
                              ></span>
                            </div>
                            <input type="hidden" class="form-control" />
                            <input
                              type="text"
                              class="form-control"
                              placeholder="First Name"
                              aria-describedby="basic-addon1"
                              autocomplete="off"
                              name="firstName"
                            />
                          </div>

                          <!-- end input group -->
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12">
                          <!-- input group -->
                          <label for="basic-addon1">Last Name</label>
                          <div class="input-group input-group-lg mb-4">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1"
                                ><i
                                  class="
                                    fas
                                    fa-clipboard-list fa-lg
                                    prefix
                                    text-success
                                  "
                                ></i
                              ></span>
                            </div>
                            <input type="hidden" class="form-control" />
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Last Name"
                              aria-describedby="basic-addon1"
                              autocomplete="off"
                              name="lastName"
                            />
                          </div>

                          <!-- end input group -->
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12">
                          <!-- input group -->
                          <label for="basic-addon1">Username</label>
                          <div class="input-group input-group-lg mb-4">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1"
                                ><i
                                  class="
                                    fas
                                    fa-clipboard-list fa-lg
                                    prefix
                                    text-success
                                  "
                                ></i
                              ></span>
                            </div>
                            <input type="hidden" class="form-control" />
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Username"
                              aria-describedby="basic-addon1"
                              autocomplete="off"
                              name="username"
                            />
                          </div>

                          <!-- end input group -->
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12">
                          <!-- input group -->
                          <label for="basic-addon1">Email</label>
                          <div class="input-group input-group-lg mb-4">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1"
                                ><i
                                  class="
                                    fas
                                    fa-clipboard-list fa-lg
                                    prefix
                                    text-success
                                  "
                                ></i
                              ></span>
                            </div>
                            <input type="hidden" class="form-control" />
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Email Address"
                              aria-describedby="basic-addon1"
                              autocomplete="off"
                              name="email"
                            />
                          </div>

                          <!-- end input group -->
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12">
                          <!-- input group -->
                          <label for="basic-addon1">Password</label>
                          <div class="input-group input-group-lg mb-4">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1"
                                ><i
                                  class="
                                    fas
                                    fa-clipboard-list fa-lg
                                    prefix
                                    text-success
                                  "
                                ></i
                              ></span>
                            </div>
                            <input type="hidden" class="form-control" />
                            <input
                              type="password"
                              class="form-control"
                              placeholder="Enter your Password"
                              aria-describedby="basic-addon1"
                              autocomplete="off"
                              name="password"
                            />
                          </div>

                          <!-- end input group -->
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-12">
                          <!-- input group -->
                          <label for="basic-addon1">Re Enter Password</label>
                          <div class="input-group input-group-lg mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1"
                                ><i
                                  class="
                                    fas
                                    fa-plus-circle fa-lg
                                    prefix
                                    text-success
                                  "
                                ></i
                              ></span>
                            </div>
                            <input
                              type="password"
                              class="form-control"
                              placeholder="Re Enter your Password"
                              aria-describedby="basic-addon1"
                              autocomplete="off"
                              name="rPassword"
                            />
                          </div>
                          <!-- end input group -->
                        </div>
                      </div>
                    </div>
                    <!-- first row -->
                  </div>

                  <div class="text-center mt-4">
                    <a
                      th:href="@{/home}"
                      class="btn btn-outline-danger waves-dark"
                    >
                      <i class="fas fa-angle-double-left fa-lg prefix mr-2"></i>
                      Go Back
                    </a>
                    <button
                      type="submit"
                      class="btn btn-success waves-effect waves-light"
                    >
                      <i class="far fa-edit fa-lg prefix mr-2"></i>
                      Update Account
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <!--Card -->
          </div>
        </div>
      </div>
    </main>
    <script
      th:fragment="script"
      th:src="@{/mdb/js/jquery-3.4.1.min.js}"
    ></script>
    <script th:fragment="script" th:src="@{/mdb/js/popper.min.js}"></script>
    <script th:fragment="script" th:src="@{/mdb/js/bootstrap.min.js}"></script>

    <footer class="aqua-gradient p-0">
      <div class="container">
        <!-- Copyright -->
        <div class="text-center text-dark py-3">
          © 2021 Copyright:
          <a class="text-center text-dark" href="#">Develop By Hubert B</a>
        </div>
        <!-- Copyright -->
      </div>
    </footer>
  </body>
</html>

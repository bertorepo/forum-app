<!DOCTYPE html>
<html
  layout:decorate="~{fragments/layout}"
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
  <head th:replace="/fragments/header :: header" />
  <body class="fixed-sn white-skin">
    <div layout:fragment="content">
      <section class="text-justify mt-3">
        <div class="p-lg-5 p-md-3 p-3 my-4 bg-white card">
          <h1
            th:text="${myPost.title}"
            class="text-center py-3 black-text font-weight-bold h1-responsive"
          ></h1>
          <div th:utext="${myPost.content}"></div>
        </div>
      </section>

      <section
        class="p-md-5 mx-md-5 mb-5 text-center text-lg-left z-depth-1"
        style="
          background-image: url(https://mdbootstrap.com/img/Photos/Others/background2.jpg);
        "
      >
        <div class="row d-flex justify-content-center">
          <div class="col-md-10">
            <div class="card">
              <div class="card-body m-3">
                <div class="row">
                  <div class="col-lg-4 d-flex mb-2 align-items-center">
                    <div
                      class="
                        avatar
                        mx-4
                        w-100
                        white
                        d-flex
                        justify-content-center
                        align-items-center
                      "
                    >
                      <img
                        src="https://mdbootstrap.com/img/Photos/Avatars/img%20%2810%29.jpg"
                        class="rounded-circle img-fluid z-depth-1"
                        alt="woman avatar"
                      />
                    </div>
                  </div>
                  <div class="col-lg-8">
                    <p class="text-muted font-weight-light mb-4">
                      Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                      Id quam sapiente molestiae numquam quas, voluptates omnis
                      nulla ea odio quia similique corrupti magnam.
                    </p>
                    <p class="font-weight-bold lead mb-2">
                      <strong
                        >[[${myPost.customer.firstName} + ' ' +
                        ${myPost.customer.lastName}]]</strong
                      >
                    </p>
                    <p class="font-weight-bold text-muted mb-0">Blogger</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script th:replace="/fragments/script :: script" />
  </body>
</html>

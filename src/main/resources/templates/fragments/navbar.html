<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
  <!--Navbar -->
  <nav
    th:fragment="navbar"
    class="mb-1 navbar px-lg-5 navbar-expand-lg aqua-gradient navbar-light"
  >
    <a class="navbar-brand" href="/">Forum Ninja</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent-4"
      aria-controls="navbarSupportedContent-4"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
      <ul class="navbar-nav">
        <li sec:authorize="isAuthenticated()" class="nav-item">
          <a class="nav-link" th:href="@{/home}">
            <i class="fas fa-home mr-2"></i>Home</a
          >
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li sec:authorize="isAnonymous()" class="nav-item active">
          <a class="nav-link" href="/login">
            <i class="fa fa-user-circle mr-2"></i>Login</a
          >
        </li>
        <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            id="navbarDropdownMenuLink-4"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="fas fa-user mr-2"></i>
            [[${customer.firstName} + ' ' + ${customer.lastName}]]
          </a>
          <div
            class="dropdown-menu dropdown-menu-right dropdown-success"
            aria-labelledby="navbarDropdownMenuLink-4"
          >
            <a class="dropdown-item" th:href="@{/profile}">
              <i class="fas fa-user-circle mr-2"></i> My account</a
            >
            <a class="dropdown-item" href="/logout">
              <i class="fas fa-sign-out-alt mr-2"></i>Log out</a
            >
          </div>
        </li>
      </ul>
    </div>
  </nav>
</html>

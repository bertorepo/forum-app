<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="/fragments/header :: header('Welcome')" />

<body class="fixed-sn white-skin">
  <nav th:replace="/fragments/navbar :: navbar" />
  <div class="container my-4">
    <section class="dark-grey-text  my-5 text-justify">
      <!-- Card -->
      <div class="card card-cascade narrower px-4 mb-5">
        <!-- Card image -->
        <div class="view view-cascade gradient-card-header aqua-gradient d-flex align-items-center">
          <!-- Title -->
          <div class="float-left">
            <a class="black-text" th:href="@{/}">
              <i class="
                    fas
                    fa-chevron-circle-left fa-2x
                    prefix
                    text-black
                    ml-3"></i>
            </a>
          </div>
          <div class="mx-auto">
            <h2 th:text="${indexPost.title}" class="card-header-title h2-responsive black-text"></h2>
          </div>
        </div>
        <!-- Card content -->
        <div th:utext="${indexPost.content}" class="card-body card-body-cascade"></div>
      </div>
      <!-- Card -->
    </section>
  </div>
  <script th:fragment="script" th:src="@{/mdb/js/jquery-3.4.1.min.js}"></script>
  <script th:fragment="script" th:src="@{/mdb/js/popper.min.js}"></script>
  <script th:fragment="script" th:src="@{/mdb/js/bootstrap.min.js}"></script>
  <script th:fragment="script" th:src="@{/mdb/js/mdb.min.js}"></script>
  <script th:fragment="script" th:src="@{/mdb/js/script.js}"></script>

</body>

</html>

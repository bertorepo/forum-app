<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head th:replace="/fragments/header :: header"/>
</head>
<body>
  
  <div class="container">
    <div class="row justify-content-center align-items-center mx-auto" style="min-height: 70vh;">

      <div class="col-md-5 col-sm-6 shadow p-5 bg-row">
         <form method="POST" th:action="@{/login}">
          <h3 class="display-5 text-center my-4">Simple Login with Spring Security</h3>

          <!-- Error -->
          <div class="alert alert-danger text-center" th:if="${param.error}"  role="alert">
            Invalid username and password
          </div>

          <div class="alert alert-success" th:if="${param.logout}"  role="alert">
            Logged out successfully
          </div>

        <div class="input-group flex-nowrap">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="bi bi-person-bounding-box text-success"></i>
            </span>
          </div>
          <input type="text" class="form-control" name="username" placeholder="enter username" autocomplete="off">
        </div>

        <div class="input-group flex-nowrap my-3">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="bi bi-shield-lock text-success"></i>
            </span>
          </div>
          <input type="password" class="form-control" name="password" placeholder="enter password" autocomplete="off">
        </div>

        <button type="submit" class="btn btn-success btn-block">Log In</button>
    </form>
    <p class="text-center mt-2">Not yet registered? <a class="text-success" href="/register">Create Account</a></p>
      </div>
    </div>
   
  </div>
</body>
</html>
